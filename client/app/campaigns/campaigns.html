<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table id="users-table" class="table table-hover table-bordered table-striped" ts-wrapper>
                <thead>
                <tr>
                    <th ts-criteria="checked">Current status</th>
                    <th ts-criteria="id">ID</th>
                    <th ts-criteria="name">Name</th>
                    <th ts-criteria="status">Status</th>
                    <th ts-criteria="CPMV_MAX">CPMV_MAX</th>
                    <th ts-criteria="CPMV | parseFloat">CPMV</th>
                    <th ts-criteria="HP_low">HP Lower</th>
                    <th ts-criteria="HP | parseFloat">HP</th>
                    <th ts-criteria="HP_high">HP Upper</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="thing in main.awesomeThings | filter:query" ng-animate=" 'animate' " ts-repeat>
                    <td><input type="checkbox" data-ng-model="thing.status" data-ng-true-value="'Enabled'" data-ng-false-value="'Paused'" data-ng-click="main.updateThing(thing)" /></td>
                    <td>{{thing.id}}</td>
                    <td>{{thing.name}}</td>
                    <td>{{thing.status}}</td>
                    <td><input type="number" min="0" max="500" step="0.01" data-ng-model="thing.cpmv_max" data-ng-blur="main.updateThing(thing)" /></td>
                    <td>{{thing.cpmv}}</td>
                    <td><input type="number" min="0" max="125" step="1" data-ng-model="thing.hp_low" data-ng-blur="main.updateThing(thing)" /></td>
                    <td>{{thing.hp}}</td>
                    <td><input type="number" min="0" max="125" step="1" data-ng-model="thing.hp_high" data-ng-blur="main.updateThing(thing)" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
